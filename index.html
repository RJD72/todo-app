<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-QTFQ6SNKV8"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-QTFQ6SNKV8");
  </script>
  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>
    <main>
      <div class="container">
        <!-- Modal Trigger -->
        <button id="openModalBtn">Add Task</button>

        <!-- Modal -->
        <div
          id="modal"
          role="dialog"
          aria-labelledby="modalTitle"
          aria-modal="true"
          hidden
        >
          <h2 id="modalTitle">Add a New Task</h2>
          <input type="text" placeholder="Task Name" />
          <button id="closeModalBtn">Close</button>
        </div>

        <!-- Notification Area -->
        <div aria-live="polite" id="notification"></div>

        <!-- Dropdown Trigger -->
        <button aria-haspopup="listbox" aria-expanded="false" id="dropdownBtn">
          Choose a Priority
        </button>

        <!-- Dropdown List -->
        <ul id="dropdown" role="listbox" style="display: none">
          <li id="priority-high" role="option" tabindex="0">High</li>
          <li id="priority-medium" role="option" tabindex="0">Medium</li>
          <li id="priority-low" role="option" tabindex="0">Low</li>
        </ul>

        <form action="">
          <label for="taskInput">Enter a task</label>

          <input name="taskInput" type="text" id="taskInput" tabindex="1" />
          <button id="addTaskBtn" tabindex="2" aria-label="Add Task">
            Add Task
          </button>
        </form>
        <ul id="taskList"></ul>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
